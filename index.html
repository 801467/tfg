<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
    <div id="logo-container">
        <img src="css/logo_sas.png" alt="Logo" id="logo">

    <!-- Barra de entrada -->

            <button id="search-button">Buscar</button>

            <!-- Goma de borrado -->
            <button id="erase-button" title="Modo borrar">游빟</button>
        </div>
        <div class="extra-controls">
            <!-- Barra de zoom -->
            <div id="zoom-container">
                <label for="zoom-slider"></label>
                <input type="range" id="zoom-slider" min="0.1" max="2" step="0.1" value="1">
            </div>
        </div>
    </div>

    <!-- Contenedor del grafo -->
    <div id="cy">
        <!-- Leyenda -->
        <div id="legend">
            <div class="legend-item d-legend hidden">
                <span class="legend-color chapterciap1-color"></span> Cap칤tulos CIAP-1
            </div>
            <div class="legend-item d-legend hidden">
                <span class="legend-color ciap1-color"></span> CIAP-1
            </div>
            <div class="legend-item d-legend hidden">
                <span class="legend-color chaptercie10-color"></span> Cap칤tulos CIE-10
            </div>
            <div class="legend-item d-legend hidden">
                <span class="legend-color sectioncie10-color"></span> Secciones CIE-10
            </div>
            <div class="legend-item d-legend hidden">
                <span class="legend-color cie10-color"></span> CIE-10
            </div>
            <div class="legend-item d-legend hidden">

            </div>
            <div class="legend-item f-legend hidden">

            </div>
            <div class="legend-item f-legend hidden">

            </div>
            <div class="legend-item f-legend hidden">
                <span class="legend-color aemps-color"></span> AEMPS
            </div>
            <div class="legend-item f-legend hidden">
                <span class="legend-color rxnorm-color"></span> RxNorm
            </div>
        </div>
        <!-- Rueda de carga -->
        <div id="loading-spinner" class="hidden">
            <div class="spinner"></div>
        </div>
    </div>

    <div style="text-align: center; margin-top: 12px;">
        <button id="export-button" style="background-color: #0F5C99; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Exportar a CSV</button>
    </div>    

    <!-- Archivos JavaScript externos -->
    <script src="js/graph.js"></script>
    <script src="js/search.js"></script>

    <script>
        // Ventana de ayuda al hacer clic en el bot칩n ?
        document.getElementById('help-button').addEventListener('click', function() {
            Swal.fire({
                title: 'Ayuda',
                html: `
                <div style="text-align: justify; font-size: 15px;">
                    <p>Realice una b칰squeda mediante t칠rmino, c칩digo o ambos. Puede filtrarla por terminolog칤a. </p>
                    <p>Tras realizar la b칰squeda...</p>
                    <p>Haga <strong>click</strong> sobre un diagn칩stico para conocer sus correspondencias con otras terminolog칤as.</p>
                    <p>Haga <strong>doble click</strong> sobre un diagn칩stico para expandir esas correspondencias.</p>
                    <p>Haga <strong>click derecho</strong> sobre un diagn칩stico para conocer toda su informaci칩n.</p>
                    <p>Pulse sobre la <strong>goma de borrar</strong> para activar el modo borrar y as칤 eliminar elementos visibles.</p>

                </div>

                confirmButtonText: 'Aceptar',
                confirmButtonColor: '#6d6d6d',
                width: '40%', 
                padding: '1.5rem',
            });
        });
    </script>

</body>
</html>
